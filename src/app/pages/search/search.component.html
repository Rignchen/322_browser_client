<aside>
	<app-filters/>
</aside>
<main>
	<a [routerLink]="['/walk', item.id]" *ngFor="let item of data" class="card">
		<img [src]="item.image_url" alt="image of {{ item.name }}" width="100%"/>
		<h2>{{ item.name }}</h2>
		<p>{{ item.description.substring(0, 100) }}...</p>
		<p>Distance: {{ item.distance_km }} km</p>
		<p>Duration: {{ item.duration }}</p>
	</a>
</main>
