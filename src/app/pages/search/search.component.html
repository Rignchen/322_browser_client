<app-filters/>
<div class="search-results">
	<table border="1">
		<thead>
			<tr>
				<th>name</th>
				<th>description</th>
				<th>image</th>
				<th>distance</th>
				<th>duration</th>
				<th>go</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of data">
				<td>{{ item.name }}</td>
				<td>{{ item.description }}</td>
				<td><img [src]="item.image_url" alt="image of {{ item.name }}" height="150"></td>
				<td>{{ item.distance_km }}</td>
				<td>{{ item.duration }}</td>
				<td><a [routerLink]="['/walk', item.id]">Go</a></td>
			</tr>
		</tbody>
	</table>
</div>
